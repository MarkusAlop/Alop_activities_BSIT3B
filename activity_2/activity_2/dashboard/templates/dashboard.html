<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% for item in data %}
        <div>
            <h2>{{ item.title }}</h2>
            <p>Count: {{ item.count }}</p>
        </div>
    {% endfor %}
</body>
</html>
